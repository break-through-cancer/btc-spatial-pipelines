report_comment: >
  This report has been generated by the <a href="https://github.com/break-through-cancer/btc-spatial-pipelines" target="_blank">STAPLE</a>
  analysis pipeline.
report_section_order:
  "btc-spatial-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "btc-spatial-summary":
    order: -1002
custom_data:
  samplesheet:
    plot_type: 'table'
    section_name: 'Sample Sheet'
    description: 'The sample sheet provided as input to the pipeline.'
  atlas:
    plot_type: 'table'
    section_name: 'Atlas Summary'
    description: 'Summary of the cells and genes in the atlas. If same atlas is used for multiple samples, table rows will be repeated.'
  atlas_ct:
    parent: 'atlas'
    plot_type: 'table'
    section_name: 'Atlas Cell Types'
    description: 'Summary of the cell types in the atlas.'
  adata:
    plot_type: 'table'
    section_name: 'Input Summary'
    description: 'Summary of the AnnData object right after it was read.'
  deconvolved:
    plot_type: 'table'
    section_name: 'Output Summary'
    description: 'Summary of the AnnData object after deconvolution / cell typing.'
  deconvolved_ct:
    parent: 'deconvolved'
    plot_type: 'table'
    section_name: 'Output Cell Types'
    description: 'Assigned cell types based on deconvolution / cell typing results.'
  deconvolved_probs:
    parent: 'deconvolved'
    plot_type: 'table'
    section_name: 'Cell Type Probabilities'
    description: 'Average max cell type probabilities used to assign the cell types (greater is better).'


sp:
  samplesheet:
    fn: 'samplesheet.valid.csv'
  atlas:
    fn: 'atlas_input_report.csv'
  adata:
    fn: 'adata_input_report.csv'
  deconvolved:
    fn: 'adata_output_report.csv'
  atlas_ct:
    fn: 'atlas_counts_report.csv'
  deconvolved_ct:
    fn: 'adata_counts_report.csv'
  deconvolved_probs:
    fn: 'cell_probs_report.csv'


ignore_images: false
export_plots: false

