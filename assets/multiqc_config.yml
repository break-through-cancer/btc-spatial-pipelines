report_comment: >
  This report has been generated by the <a href="https://github.com/btc/spatial/releases/tag/dev" target="_blank">btc/spatial</a>
  analysis pipeline.
report_section_order:
  "btc-spatial-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "btc-spatial-summary":
    order: -1002
custom_data:
  atlas:
    plot_type: 'table'
    section_name: 'Atlas Summary'
    description: 'Summary of the cells and genes in the atlas. If same atlas is used for multiple samples, this table will be repeated.'
  adata:
    plot_type: 'table'
    section_name: 'Input Summary'
    description: 'Summary of the AnnData object right after it was read.'
  deconvolved:
    plot_type: 'table'
    section_name: 'Output Summary'
    description: 'Summary of the AnnData object after deconvolution / cell typing.'


sp:
  atlas:
    fn: 'atlas_input_report.csv'
  adata:
    fn: 'adata_input_report.csv'
  deconvolved:
    fn: 'adata_output_report.csv'

ignore_images: false
export_plots: false

